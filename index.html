<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/shelf.png" type="image/png">
    <script src="https://kit.fontawesome.com/eeb3265b69.js" crossorigin="anonymous"></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <button id="show-addbook"><i class="fas fa-plus"></i> Add Book</button>
    </header>
    <main>
        <div id="books-info"></div>
        <!-- ADD BOOK DIAOG -->
        <div class="add-book hidden">
            <form id="form-submit">
                <legend>Add New Book
                    <span><i class="fas fa-times"></i></span>
                </legend>
                <fieldset>
                    <input type="text" name="title" id="title" placeholder="Title" class="input-text" required>
                </fieldset>
                <fieldset>
                    <input type="text" name="author" id="author" placeholder="Author" class="input-text" required>
                </fieldset>
                <fieldset>
                    <input type="number" name="pages" id="pages" min="1" placeholder="Pages" class="input-text" required>
                </fieldset>
                <fieldset>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </fieldset>
                <fieldset>
                    <button type="submit" id="save-book"><i class="far fa-save"></i> Save</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/Aviscad" target="_blank">@Aviscad - <i class="fa fa-github"></i></a></p>
        <a href="https://www.flaticon.com/free-icons/shelf" title="shelf icons">Shelf icons created by Freepik - Flaticon</a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library</title>
</head>
<body>
    <div>
        <button id="show-addbook">Add Book</button>
    </div>
    <div id="books-info"></div>

    <!-- ADD BOOK DIAOG -->
    <div class="add-book hidden">
        <form id="form-submit">
            <legend>Add New Book</legend>
            <fieldset>
                <input type="text" name="title" id="title" placeholder="Title" required>
            </fieldset>
            <fieldset>
                <input type="text" name="author" id="author" placeholder="Author" required>
            </fieldset>
            <fieldset>
                <input type="number" name="pages" id="pages" min="1" placeholder="Pages" required>
            </fieldset>
            <fieldset>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </fieldset>
            <fieldset>
                <button type="submit" id="save-book">Save</button>
            </fieldset>
        </form>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
